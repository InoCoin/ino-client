<div class="router-container row">
  <div class="col-12">
    <section>
      <header class="text-center">
        <h4>Continue with your profile</h4>
      </header>
      <div class="body">
        <form [formGroup]="loginForm">
          <fieldset>
            <div class="form-group">
              <label for="email">Email</label>
              <div class="input-group">
                <span [class.error]="isValid('email')">
                  <mat-icon>
                    person
                  </mat-icon>
                </span>
                <input type="email"
                       class="form-control"
                       placeholder="Your email"
                       formControlName="email"
                       [class.error]="isValid('email')">
              </div>
              <ul *ngIf="( serverError || loginForm.controls.email.invalid ) && isSubmitted">
                <li *ngFor="let error of errors?.email">{{error}}</li>
              </ul>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <div class="input-group">
                <span class="input-group-addon"
                      [class.error]="isValid('password')">
                  <mat-icon>
                    lock
                  </mat-icon>
                </span>
                <input type="password"
                       class="form-control"
                       placeholder="Your password"
                       formControlName="password"
                       [class.error]="isValid('password')">
              </div>
              <ul *ngIf="( serverError || loginForm.controls.password.invalid ) && isSubmitted">
                <li *ngFor="let error of errors?.password">{{error}}</li>
              </ul>
            </div>
          </fieldset>
          <div class="form-actions">
            <button mat-raised-button color="primary"
                    (click)="onSubmit()">
              <mat-icon>
                play_circle_filled
              </mat-icon>
              Login
            </button>
            <div class="row">
              <a class="col-6" routerLink="/account/forgotten-password">Password forgotten</a>
              <a class="col-6" routerLink="/account/registration">Registration</a>
            </div>
          </div>
        </form>
      </div>
      <footer>
        <div class="facebook-login"
             (click)="facebookAuth()">
          <img src="/assets/images/social/facebook.svg"/>
          <a href="javascript:;">
            <span>Login with Facebook</span>
          </a>
        </div>
      </footer>
    </section>
  </div>
</div>
