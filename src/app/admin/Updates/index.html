<div class="router-container row">
  <div class="col-1-offset col-10">
    <div class="col-2">
      <div class="btn-project"
           (click)="onAddFile()">
        <div class="text">
          <span>
            +
          </span>
          Add files
        </div>
      </div>
    </div>
    <mat-card class="col-1-offset col-4">
        <mat-card-content>
          <mat-form-field color="accent">
            <input matInput
                  placeholder="Current version 1.0.0 (example)"
                  [(ngModel)]="version"
                  required/>
          </mat-form-field>
          <mat-list-item *ngFor="let file of files">
              <h4 mat-line>{{file.name}}</h4>
            </mat-list-item>
        </mat-card-content>
        <mat-card-actions class="text-right">
            <button mat-raised-button
            (click)="onSubmit()">
            Update
          </button>
        </mat-card-actions>
      </mat-card>
  </div>
</div>
