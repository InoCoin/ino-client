<mat-icon class="close"
         (click)="MatDialogRef.close()">
         close
</mat-icon>
<form [formGroup]="projectForm">
  <div class="row">
    <div class="col-12">
      <mat-form-field color="accent">
        <input matInput placeholder="Project title..."
               formControlName="title"
               autocomplete="off">
      </mat-form-field>
    </div>
    <div class="col-12">
      <div class="col-2 add-photo"
           (click)="onAddFile()"
           [class.error]="submit && image == null">
        <div class="text"
             *ngIf="image == null">
          + Add Profile Photo
        </div>
        <img *ngIf="image"
             class="image"
             [src]="image.blobUrl ? getUrl(image.blobUrl) : api_url + '/min_uploads/images/' + image"/>
      </div>
      <div class="col-9 col-1-offset">
        <mat-form-field color="accent">
          <input matInput placeholder="Ethereum address 0x8868d1e..."
                formControlName="address"
                autocomplete="off">
        </mat-form-field>
      </div>
    </div>
    <div class="col-12">
      <textarea id="editor"
                rows="25">
      </textarea>
      <div class="col-12 reward"
           *ngFor="let r of rewards; let i = index">
        <mat-form-field color="accent"
                        class="col-2">
          <input matInput placeholder="From ( INO )..."
                [(ngModel)]="r.from"
                autocomplete="off"
                [ngModelOptions]="{standalone: true}">
        </mat-form-field>
        <mat-form-field color="accent"
                        class="col-2 col-1-offset">
          <input matInput placeholder="To ( INO )..."
                [(ngModel)]="r.to"
                autocomplete="off"
                [ngModelOptions]="{standalone: true}">
        </mat-form-field>
        <mat-form-field color="accent"
                        class="col-5 col-1-offset">
          <input matInput placeholder="Reward..."
                [(ngModel)]="r.reward"
                autocomplete="off"
                [ngModelOptions]="{standalone: true}">
        </mat-form-field>
        <button mat-icon-button (click)="removeReward(i)" type="button" color="warn">
          <mat-icon aria-label="Example icon-button with a heart icon">close</mat-icon>
        </button>
      </div>
      <div *ngFor="let key of getKeys()">
        <div *ngFor="let err of errors[key]"
             class="error">
          {{err}}
        </div>
      </div>
      <div class="col-6 actions">
        <button mat-raised-button
                type="button"
                color="accent"
                (click)="addReward()">
          Add reward
        </button>
      </div>
      <div class="col-6 text-right actions">
        <button mat-raised-button
                type="button"
                (click)="onAddFiles()">
          Upload gallery
        </button>
        <button mat-raised-button
                (click)="onPostProject()">
          Submit
        </button>
      </div>
      <div class="col-12 albums">
        <div class="col-2 uploaded-image"
             *ngFor="let photo of gallery; let i = index">
          <div>
            <img [src]="getImageUrl(i)"/>
            <div>
              <mat-icon (click)="removeImage(i)">
                close
              </mat-icon>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
