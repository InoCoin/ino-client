<mat-icon class="close" (click)="MatDialogRef.close()">
  close
</mat-icon>
<div class="row">
  <div class="col-12 header">
    <h3>QR Code</h3>
  </div>
  <div class="col-10 col-2-offset">
    <mat-form-field class="col-10"
                    color="accent">
      <input [(ngModel)]="width" (keyup)="onChangeWidth()" matInput placeholder="Please, input image width...">
    </mat-form-field>
  </div>
  <div class="col-12 center">
    <img [src]="src" />
  </div>
</div>
