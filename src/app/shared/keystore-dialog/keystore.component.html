<mat-icon class="close"
         (click)="MatDialogRef.close()">
         close
</mat-icon>
<div class="row">
  <div class="col-12 header">
    <h3>Keystore</h3>
  </div>
  <div class="col-12 keystore">
    {{keyStore}}
  </div>
  <div class="col-12 text-right download">
    <button mat-raised-button
            (click)="exportPrivate()">
      Export PrivateKey
    </button>
    <button mat-raised-button
            (click)="download()">
      Download
    </button>
  </div>
</div>
